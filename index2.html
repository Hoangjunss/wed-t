<body>
    <div id="main">

            <a href="./code trai tim.html">
                <span></span>

                tiếp theo
            </a>
        </div>
    </div>
    <script>
        const clip=document.querySelectorAll(".clip")
        const video=document.querySelector(".container")
        var btn=document.querySelector("a");
       
            for (let index = 0; index < clip.length; index++) {
            clip[index].addEventListener('mouseenter',function(e){
                clip[index].play();
               
            })
            clip[index].addEventListener('mouseout',function(e){
                clip[index].pause();
               
            })
            
        }
        
        
        setTimeout(() => {
            video.classList.add("open")
            btn.classList.add('open');
            
        }, 4000);

    </script>
</body>
